<div class="container">
    <div class="login-form">
        <div class="card shadow-lg rounded-3 border-0">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h2 class="text-center">Login</h2>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email <span class="required-asterisk">*</span></label>
                        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password <span class="required-asterisk">*</span></label>
                        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password">
                    </div>

                    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
                </form>

                <p class="text-center mt-3">Don't have an account? <a routerLink="/sign-up">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
